<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alke Wallet</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/login.css" />
</head>

<body>

  <div class="container-fluid vh-100">
    <div class="row h-100">
      
      <div class="col-12 col-lg-5 d-flex align-items-center justify-content-center bg-white px-4">
        <div class="w-100" style="max-width: 400px;">
          
          <div class="d-flex align-items-center mb-4">
            <img src="../recursos/Logo-Alke-Wallet.svg" alt="Logo de la Empresa" class="img-fluid me-2" style="height: 40px" />
            <h1 class="mb-0 fs-2">Alke Wallet</h1>
          </div>

          <h3 class="fw-light">Bienvenido/a</h3>
          <h4 class="mb-4 fs-5 text-secondary">Ingresa a Alke Wallet en línea</h4>

          <form id="login">
            <div class="mb-3">
              <label for="email" class="form-label fw-bold small">Correo electrónico</label>
              <input type="email" class="form-control py-2" id="email" name="email" aria-describedby="emailHelp"
                placeholder="Ingresar correo electronico" autocomplete="username" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label fw-bold small">Contraseña</label>
              <input type="password" class="form-control py-2" id="password" name="password" placeholder="Ingresar Contraseña"
                autocomplete="current-password" required />
            </div>

            <div class="d-grid gap-2 mt-4">
              <button type="submit" id="" class="btn btn-primary py-2">
                Iniciar sesión
              </button>
            </div>

            <div id="loader" style="display: none; text-align: center; margin-top: 20px">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
              </div>
              <p class="mt-2 small">Iniciando sesión...</p>
            </div>
            
            <div class="text-center mt-4">
                <a href="#" class="text-decoration-none small text-muted">¿Olvidaste tu contraseña?</a>
            </div>
          </form>

        </div>
      </div>

      <div class="col-lg-7 d-none d-lg-block p-0" 
           style="background-image: url('https://wallpapers.com/images/featured/minimalista-verde-yb2hvth6ejp1k4dg.jpg'); 
                  background-size: cover; 
                  background-position: center;">
          </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../javascript/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
