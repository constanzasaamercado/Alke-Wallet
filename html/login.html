<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alke Wallet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>
    <!-- Logo -->
      <div class="d-flex align-items-center justify-content-center mt-2 mb-5">
        <img
          src="../img/alke-wallet-logo.svg"
          alt="Logo de la Empresa"
          class="img-fluid me-2"
          style="height: 40px"
        />

        <h1 class="mb-0">Alke Wallet</h1>
      </div>

      <!-- Card -->
      <div class="card card-body login-form">
        <div class="container">
          <h2>Inicio de sesión</h2>
        </div>
        <form id="login">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              aria-describedby="emailHelp"
              placeholder="Ingresar correo electronico"
              autocomplete="username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Ingresar Contraseña"
              autocomplete="current-password"
              required
            />
          </div>

          <div class="d-grid">
            <button type="submit" id="" class="btn btn-primary">
              Iniciar sesión
            </button>
          </div>
          <div
            id="loader"
            style="display: none; text-align: center; margin-top: 20px"
          >
            <div class="spinner"></div>
            <p>Iniciando sesión...</p>
          </div>
        </form>
      </div>

    <!-- img inicio seccion  -->
    <!-- <img
      src="../recursos/logotipo.svg"
      class="img-fluid d-none d-sm-block"
      id="imagen-login"
      alt="Imagen de inicio de sesión"
    /> -->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../javascript/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
