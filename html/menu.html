<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/menu.css">
</head>

<body class="bg-light">
    <div id="sidebar-overlay" class="d-none"></div>

    <div class="d-flex vh-100 w-100 overflow-hidden" id="wrapper">

        <div id="sidebar-wrapper" class="bg-white border-end d-flex flex-column shadow-sm h-100">

            <div class="sidebar-heading p-4 d-flex align-items-center border-bottom">
                <img src="../recursos/Logo-Alke-Wallet.svg" alt="Logo" style="height: 30px" class="me-2" />
                <span class="fw-bold fs-4 text-dark">Alke Wallet</span>
            </div>

            <div class="list-group list-group-flush flex-grow-1 overflow-auto">
                <a href="menu.html" class="list-group-item list-group-item-action p-3 active border-0">
                    <i class="bi bi-house-door me-2"></i> Inicio
                </a>
                <a href="#" id="btn-depositar" class="list-group-item list-group-item-action p-3 border-0">
                    <i class="bi bi-plus-circle me-2"></i> Depositar
                </a>
                <a href="#" id="btn-enviar" class="list-group-item list-group-item-action p-3 border-0">
                    <i class="bi bi-send me-2"></i> Enviar Dinero
                </a>
                <a href="#" id="btn-movimientos" class="list-group-item list-group-item-action p-3 border-0">
                    <i class="bi bi-list-ul me-2"></i> Movimientos
                </a>
            </div>

            <div class="mt-auto p-3 border-top bg-white">
                <a href="#" id="btn-logout"
                    class="nav-link text-danger d-flex align-items-center fw-bold p-2 rounded hover-effect">
                    <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
                </a>
            </div>
        </div>

        <div id="page-content-wrapper" class="flex-grow-1 d-flex flex-column bg-light h-100 overflow-hidden">
            <nav class="navbar navbar-light bg-white border-bottom py-3 px-4 shadow-sm flex-shrink-0">
                <div class="container-fluid d-flex justify-content-between">
                    <button class="btn btn-outline-primary d-lg-none" id="menu-toggle">
                        <i class="bi bi-list"></i>
                    </button>
                    <span class="text-secondary small ms-auto">Último acceso: 16 Ene 2026</span>
                </div>
            </nav>

            <div
                class="container-fluid flex-grow-1 d-flex align-items-center justify-content-center overflow-auto position-relative">
                <div id="mensaje-redireccion" class="position-absolute top-0 start-50 translate-middle-x mt-3 d-none"
                    style="z-index: 1050;"></div>

                <div class="card account shadow-lg border-0 p-5"
                    style="max-width: 500px; width: 90%; border-radius: 20px;">
                    <div class="d-flex align-items-center mb-4">
                        <i class="bi bi-credit-card fs-1 text-primary me-3"></i>
                        <div>
                            <h4 class="mb-0 fw-bold">Cuenta vista</h4>
                            <small class="text-muted">N° 123456789</small>
                        </div>
                    </div>
                    <p class="text-secondary mb-2 fs-5">Saldo disponible:</p>
                    <h2 class="display-4 fw-bold text-primary mb-0">
                        <span id="saldo-display"></span>
                    </h2>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="../javascript/menu.js"></script>
    
</body>

</html>
